<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css" />
		<style>
			html {
				height:100%;
				width:100%;
			}
			body {
				height:100%;
				width:100%;
			}
			#ipad-console {
				height:200px;
				width:100%;
				position:fixed;
				bottom:0px;
				z-index:1000;
				border:10px solid red;
				overflow:scroll;
			}
			.gcc-carousel-thumbnail {
				border:5px solid orange;
				padding:5px 5px 5px 5px;
				margin:5px 5px 5px 5px;
				float:left;
				height:100px;
				width:100px;
				font-size:8px;
			}
		</style>
	</head>
<body>

	<div id="ie8-console" style="display:none;"></div>
	<div id="ipad-console" style="display:none;"></div>

	<div id="app" data-ng-app="app">

		<div data-gcc-video 
			data-id="{345345345345345345345}" 
			data-type="url" 
			data-title="Trip Extension" 
			data-video-caption="Experience our 4-night Prague extension"
			data-url="http://brightcove.vo.llnwd.net/e1/uds/pd/1711318825001/1711318825001_3680159352001_Peacock.mp4" 
			data-mimetype="video/mp4"
			data-video-still="http://www.gct.com/media/global/videos/gct/sge/sge_prague_ext_g42630" 
			data-thumbnail="http://www.gct.com/media/global/videos/gct/sge/sge_prague_ext_g42630">
		</div>

		<div data-gcc-video 
			data-id="{0987-098098-098098-0980}" 
			data-type="url" 
			data-title="Trip Extension" 
			data-video-caption="Experience our 4-night Prague extension"
			data-url="http://a9.g.akamai.net/f/9/137969/30d/grandcircle.download.akamai.com/137969/media/video/gct/prague-sge-ext-cl.mov" 
			data-mimetype="video/quicktime"
			data-video-still="http://www.gct.com/media/global/videos/gct/sge/sge_prague_ext_g42630" 
			data-thumbnail="http://www.gct.com/media/global/videos/gct/sge/sge_prague_ext_g42630">
		</div>

		<div data-ng-controller="VideoPlayerController">
			<video id="eg-player" data-account="1711318825001" data-player="default" data-embed="default" class="video-js" controls></video>
		</div>

		<div data-ng-controller="CarouselController">
			<div data-gcc-carousel data-type="video">
				<div class="gcc-carousel-thumbnail" 
					data-ng-repeat="item in items" 
					data-gcc-carousel-item 
					data-id="{{item.id}}">
					id:{{item.id}};
					priority:{{item.priority}};
					tpriority:{{item.tmpPriority}};
					mimetype:{{item.mimetype}};
				</div>
			</div>
		</div>

	</div>

	<!-- Scripts -->
		<script src="ie8-console-shim.js"></script>
		<script src="ipad-console.js"></script>
		<script src="//players.brightcove.net/1711318825001/default_default/index.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="index.js"></script>
	<!-- Scripts -->

</body>
</html>
