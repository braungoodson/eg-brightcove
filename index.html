<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="bower_components/twitter/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="bower_components/twitter/dist/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="index.css" />
		<style>
			html {
				height:100%;
				width:100%;
			}
			body {
				height:100%;
				width:100%;
			}
			#ipad-console {
				height:200px;
				width:100%;
				position:fixed;
				bottom:0px;
				z-index:1000;
				border:10px solid red;
				overflow:scroll;
			}
			.gcc-carousel-thumbnail {
				border:5px solid orange;
				padding:5px 5px 5px 5px;
				margin:5px 5px 5px 5px;
				float:left;
				height:100px;
				width:100px;
				font-size:8px;
			}
		</style>
	</head>
<body>

	<div id="ie8-console" style="display:none;"></div>
	<div id="ipad-console" style="display:none;"></div>

	<!-- Scripts -->
		<script src="ie8-console-shim.js"></script>
		<script src="ipad-console.js"></script>
		<script src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="index.js"></script>
	<!-- Scripts -->

	<div id="app" data-ng-app="app">

		<div data-gcc-video data-id="0" data-type="url" data-url="http://eg.io/eg-video.mov"></div>
		<div data-gcc-video data-id="1" data-type="url" data-url="http://eg.io/eg-video.mov"></div>

		<div data-gcc-video 
			data-id="{0987-098098-098098-0980}" 
			data-type="url" 
			data-title="Trip Extension" 
			data-video-caption="Experience our 4-night Prague extension"
			data-url="http://a9.g.akamai.net/f/9/137969/30d/grandcircle.download.akamai.com/137969/media/video/gct/prague-sge-ext-cl.mov" 
			data-video-still="http://www.gct.com/media/global/videos/gct/sge/sge_prague_ext_g42630" 
			data-thumbnail="http://www.gct.com/media/global/videos/gct/sge/sge_prague_ext_g42630">
		</div>

		<div data-gcc-video data-id="3" data-type="url" data-url="http://eg.io/eg-video.mov"></div>
		<div data-gcc-video data-id="4" data-type="url" data-url="http://eg.io/eg-video.mov"></div>
		<div data-gcc-video data-id="5" data-type="url" data-url="http://eg.io/eg-video.mov"></div>

		<div data-ng-controller="VideoPlayerController">
			<div data-bc-video-player 
				data-eid="MyExperience" 
				data-pid="3917049043001" 
				data-pkey="AQ~~,AAADj5LxskE~,uHgOBcd9fF_gWgPv_64aTjl8cc4Bu8K4" 
				data-vid="3917841729001" 
				data-height="300" 
				data-width="450">
			</div>
		</div>

		<div data-ng-controller="CarouselController">
			<div data-gcc-carousel data-type="video">
				<div class="gcc-carousel-thumbnail" 
					data-ng-repeat="item in items" 
					data-gcc-carousel-item 
					data-id="{{item.id}}">
					id:{{item.id}};
					priority:{{item.priority}};
					tpriority:{{item.tmpPriority}};
				</div>
			</div>
		</div>

	</div>

</body>
</html>
